<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Codes</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/data.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.7/dist/sweetalert2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.9.1/jszip.min.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <h2>LOGO</h2>
        </div>
        <div class="navigation">
            <a href="index.html">Home</a>
            <a href="data.html">Data QR Code</a>
            <a href="laporan.html">Laporan Bulanan</a>
        </div>
    </div>
    <br><br>

    <div class="container">
        <h1>Data QR Code</h1>
        <hr><br>
        <button id="showModalButton" class="btn">Buat QR Code Baru</button>
        <button id="downloadAllButton" class="btn">Download Semua QR Code</button>
        <div id="qrTableContainer">
            <table id="qrTable">
                <thead>
                    <tr>
                        <th>ID Pengguna</th>
                        <th>Status</th>
                        <th>Nama</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4">Loading QR codes...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="loadingDialog">
        <div class="loading-content">
            <p>Loading...</p>
        </div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h2>Generate QR Codes</h2>
            <input type="password" id="modalPasswordInput" placeholder="Masukkan password" />
            <input type="number" id="modalNumberInput" placeholder="Nasukkan jumlah QR code yang akan dibuat" />
            <button id="modalGenerateButton">Generate</button>
            <button class="close-btn" id="modalCloseButton">Close</button>
        </div>
    </div>

    <div id="editNameModal">
        <div class="edit-name-content">
            <h2>Edit Nama</h2>
            <input type="text" id="editNameInput" placeholder="Masukkan nama baru" />
            <button id="saveNameButton">Save</button>
            <button class="close-btn" id="editNameCloseButton">Close</button>
            <div id="editNameLoading">
                <p>Saving...</p>
            </div>
        </div>
    </div>

    <!-- Firebase libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.7/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.9.1/jszip.min.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/data.js"></script>
</body>
</html>
