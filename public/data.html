<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Codes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        #loadingDialog, #modal, #editNameModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        #loadingDialog {
            z-index: 99;
        }
        .loading-content, .modal-content, .edit-name-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .modal-content input, .edit-name-content input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 5px;
            width: calc(100% - 22px);
        }
        .modal-content button, .edit-name-content button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .modal-content button:hover, .edit-name-content button:hover {
            background-color: #45a049;
        }
        .close-btn {
            background-color: #f44336;
        }
        .close-btn:hover {
            background-color: #e53935;
        }
        #editNameLoading {
            display: none;
            margin-top: 10px;
        }

        .navbar {
            width: 100vw;
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #575757;
            border-radius: 4px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.7/dist/sweetalert2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.9.1/jszip.min.js"></script>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="data.html">Data QR Code</a>
        <a href="laporan.html">Laporan Perbulan</a>
    </div>
    <br><br>
    <div class="container">
        <h1>Generate QR Codes</h1>
        <button id="showModalButton" class="btn">Generate QR Codes</button>
        <button id="downloadAllButton" class="btn">Download All QR Codes</button>
        <div id="qrTableContainer">
            <table id="qrTable">
                <thead>
                    <tr>
                        <th>ID Pengguna</th>
                        <th>Status</th>
                        <th>Nama</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4">Loading QR codes...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="loadingDialog">
        <div class="loading-content">
            <p>Loading...</p>
        </div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h2>Generate QR Codes</h2>
            <input type="password" id="modalPasswordInput" placeholder="Enter password" />
            <input type="number" id="modalNumberInput" placeholder="Enter number of QR codes" />
            <button id="modalGenerateButton">Generate</button>
            <button class="close-btn" id="modalCloseButton">Close</button>
        </div>
    </div>

    <div id="editNameModal">
        <div class="edit-name-content">
            <h2>Edit Nama</h2>
            <input type="text" id="editNameInput" placeholder="Enter new name" />
            <button id="saveNameButton">Save</button>
            <button class="close-btn" id="editNameCloseButton">Close</button>
            <div id="editNameLoading">
                <p>Saving...</p>
            </div>
        </div>
    </div>

    <!-- Firebase libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.7/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.9.1/jszip.min.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCcL0982RRAtyRLGZptXuWL5zMiU_PQQxo",
            authDomain: "grab-coffee-5d5ad.firebaseapp.com",
            projectId: "grab-coffee-5d5ad",
            storageBucket: "grab-coffee-5d5ad.appspot.com",
            messagingSenderId: "700528440582",
            appId: "1:700528440582:web:cadf73fbbcd057139a5a87"
        };

        firebase.initializeApp(firebaseConfig);
        const firestore = firebase.firestore();
        const storage = firebase.storage();

        const loadingDialog = document.getElementById('loadingDialog');
        const qrTableContainer = document.getElementById('qrTableContainer');
        const showModalButton = document.getElementById('showModalButton');
        const downloadAllButton = document.getElementById('downloadAllButton');
        const modal = document.getElementById('modal');
        const modalCloseButton = document.getElementById('modalCloseButton');
        const modalGenerateButton = document.getElementById('modalGenerateButton');
        const modalPasswordInput = document.getElementById('modalPasswordInput');
        const modalNumberInput = document.getElementById('modalNumberInput');
        const editNameModal = document.getElementById('editNameModal');
        const editNameCloseButton = document.getElementById('editNameCloseButton');
        const saveNameButton = document.getElementById('saveNameButton');
        const editNameInput = document.getElementById('editNameInput');
        const editNameLoading = document.getElementById('editNameLoading');

        let currentEditId = '';

        function showLoadingDialog() {
            loadingDialog.style.display = 'flex';
        }

        function hideLoadingDialog() {
            loadingDialog.style.display = 'none';
        }

        function showEditNameLoading() {
            editNameLoading.style.display = 'block';
        }

        function hideEditNameLoading() {
            editNameLoading.style.display = 'none';
        }

        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            const charactersLength = characters.length;
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }

        function loadQRCodeList() {
            firestore.collection("qr_codes").get().then((querySnapshot) => {
                const tableBody = document.querySelector('#qrTable tbody');
                tableBody.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const id_pengguna = doc.id;
                    const status = data.state === 0 ? 'Belum diambil' : 'Sudah diambil';
                    const nama = data.name ? data.name : '-';
                    const qrItem = document.createElement('tr');
                    qrItem.innerHTML = `
                        <td>${id_pengguna}</td>
                        <td>${status}</td>
                        <td>${nama}</td>
                        <td>
                            <button class="btn" onclick="viewQRCode('${id_pengguna}')">View</button>
                            <button class="btn" onclick="deleteQRCode('${id_pengguna}')">Hapus Data</button>
                            <button class="btn" onclick="editName('${id_pengguna}')">Edit Nama</button>
                        </td>
                    `;
                    tableBody.appendChild(qrItem);
                });
            }).catch((error) => {
                console.error("Error getting QR codes: ", error);
            });
        }

        showModalButton.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        modalCloseButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modalGenerateButton.addEventListener('click', () => {
            const password = modalPasswordInput.value;
            const number = parseInt(modalNumberInput.value, 10);

            if (password === 'test') {
                if (number > 0) {
                    showLoadingDialog();
                    let promises = [];
                    for (let i = 0; i < number; i++) {
                        const id_pengguna = generateRandomString(16);
                        const qrCodeURL = `https://quickchart.io/qr?text=${id_pengguna}`;
                        const storageRef = storage.ref().child(`${id_pengguna}.png`);

                        const uploadPromise = fetch(qrCodeURL)
                            .then(response => response.blob())
                            .then(blob => storageRef.put(blob))
                            .then(() => storageRef.getDownloadURL())
                            .then(url => {
                                return firestore.collection("qr_codes").doc(id_pengguna).set({
                                    url: url,
                                    state: 0
                                });
                            })
                            .catch((error) => {
                                console.error("Error saving QR code data: ", error);
                            });
                        
                        promises.push(uploadPromise);
                    }

                    Promise.all(promises).then(() => {
                        hideLoadingDialog();
                        modal.style.display = 'none';
                        loadQRCodeList();
                    }).catch(() => {
                        hideLoadingDialog();
                        modal.style.display = 'none';
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Invalid Number',
                        text: 'Please enter a valid number of QR codes.'
                    });
                }
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid Password',
                    text: 'The password you entered is incorrect.'
                });
            }
        });

        function viewQRCode(id_pengguna) {
            firestore.collection("qr_codes").doc(id_pengguna).get().then((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    Swal.fire({
                        title: 'QR Code',
                        imageUrl: data.url,
                        imageWidth: 400,
                        imageHeight: 400,
                        imageAlt: 'QR Code'
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'QR code not found.'
                    });
                }
            }).catch((error) => {
                console.error("Error getting QR code: ", error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'An error occurred while retrieving the QR code.'
                });
            });
        }

        function deleteQRCode(id_pengguna) {
            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    firestore.collection("qr_codes").doc(id_pengguna).delete().then(() => {
                        Swal.fire('Deleted!', 'The QR code has been deleted.', 'success');
                        loadQRCodeList();
                    }).catch((error) => {
                        console.error("Error deleting QR code: ", error);
                        Swal.fire('Error!', 'An error occurred while deleting the QR code.', 'error');
                    });
                }
            });
        }

        function editName(id_pengguna) {
            currentEditId = id_pengguna;
            editNameModal.style.display = 'flex';
        }

        editNameCloseButton.addEventListener('click', () => {
            editNameModal.style.display = 'none';
        });

        saveNameButton.addEventListener('click', () => {
            const name = editNameInput.value;
            if (name.trim() === '') {
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid Name',
                    text: 'Please enter a valid name.'
                });
                return;
            }

            showEditNameLoading();
            firestore.collection("qr_codes").doc(currentEditId).update({ name: name })
                .then(() => {
                    hideEditNameLoading();
                    Swal.fire('Updated!', 'The name has been updated.', 'success');
                    editNameModal.style.display = 'none';
                    loadQRCodeList();
                })
                .catch((error) => {
                    hideEditNameLoading();
                    console.error("Error updating name: ", error);
                    Swal.fire('Error!', 'An error occurred while updating the name.', 'error');
                });
        });

        downloadAllButton.addEventListener('click', () => {
            firestore.collection("qr_codes").get().then((querySnapshot) => {
                const urls = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    urls.push({
                        url: data.url,
                        id: doc.id
                    });
                });

                if (urls.length > 0) {
                    Swal.fire({
                        title: 'Downloading...',
                        text: 'Please wait while we prepare your download.',
                        allowOutsideClick: false
                    });
                    Swal.showLoading();

                    // Fetch all QR codes and add to ZIP
                    Promise.all(urls.map(({ url, id }) => 
                        fetch(url).then(response => response.blob()).then(blob => ({ blob, id }))
                    ))
                    .then(results => {
                        const zip = new JSZip();
                        results.forEach(({ blob, id }) => {
                            zip.file(`${id}.png`, blob);
                        });
                        return zip.generateAsync({ type: 'blob' });
                    })
                    .then(content => {
                        Swal.close();
                        const link = document.createElement('a');
                        link.href = URL.createObjectURL(content);
                        link.download = 'qr_codes.zip';
                        link.click();
                    })
                    .catch((error) => {
                        Swal.close();
                        Swal.fire({
                            icon: 'error',
                            title: 'Download Error',
                            text: 'An error occurred while downloading the QR codes.'
                        });
                        console.error("Error during QR code download: ", error);
                    });
                } else {
                    Swal.fire({
                        icon: 'info',
                        title: 'No QR Codes',
                        text: 'No QR codes available to download.'
                    });
                }
            }).catch((error) => {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'An error occurred while retrieving QR codes for download.'
                });
                console.error("Error getting QR codes for download: ", error);
            });
        });

        window.onload = loadQRCodeList;
    </script>
</body>
</html>
