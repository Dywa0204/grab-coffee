<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Perbulan</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/laporan.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <h2>LOGO</h2>
        </div>
        <div class="navigation">
            <a href="index.html">Home</a>
            <a href="data.html">Data QR Code</a>
            <a href="laporan.html">Laporan Bulanan</a>
        </div>
    </div>
    <br><br>
    <div class="container">
        <div class="card">
            <h1>Laporan Bulanan</h1>
            <hr>
            <table class="search-form">
                <tr>
                    <td width="1px"><label for="monthSelect">Bulan</label></td>
                    <td width="1px">:</td>
                    <td width="50%">
                        <select id="monthSelect">
                            <!-- Bulan akan diisi secara dinamis -->
                        </select>
                    </td>
                    <td width="48px"></td>
                    <td width="1px"><label for="yearSelect">Tahun</label></td>
                    <td width="1px">:</td>
                    <td width="50%">
                        <select id="yearSelect">
                            <!-- Tahun akan diisi secara dinamis -->
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="7">
                        <button id="loadReportButton" class="btn">Filter Laporan</button>
                    </td>
                </tr>
            </table>
            <div id="reportTableContainer">
                <table id="reportTable">
                    <thead>
                        <tr>
                            <th>Tanggal</th>
                            <th>Jumlah ID</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="3">Pilih bulan dan tahun</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card2">
            <h1>Daily Report Details</h1>
            <h2 id="reportDateText" style="display: none;">2 Agustus 2024</h2>
            <hr>
            <table class="search-form" id="pdf-proccess" style="display: none;">
                <tr>
                    <td width="50%">
                        <button id="downloadReport" class="btn">Download Laporan</button>
                    </td>
                    <td width="50%">
                        <button id="printReport" class="btn">Print Laporan</button>
                    </td>
                </tr>
            </table>
            <table id="dayReportTable">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>ID</th>
                        <th>Waktu Ambil</th>
                        <th>Nama</th>
                        <th>Badge Number</th>
                        <th>Departement</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="6">Pilih salah satu hari</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="loadingDialog">
        <div class="loading-content">
            <p>Loading...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.7/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/laporan.js"></script>
</body>
</html>
